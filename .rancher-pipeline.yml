stages:
- name: compile
  steps:
  - runScriptConfig:
      image: maven:3.5.0-jdk-8-alpine
      shellScript: mvn clean package
- name: publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: spring-boot-web
      pushRemote: true
      registry: 127.0.0.1:34606
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./Kubernetes/deploy.yaml
timeout: 60
notification: {}
